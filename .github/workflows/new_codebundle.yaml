name: Start New Codebundle
on:
  issues:
    types:
      - opened
jobs:
  codebundle-issue:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Fetch issue content
        id: fetch-issue
        run: |
          sleep 3 # Wait for issue to be created
          echo "{body}=$(curl -s -H \"Authorization: token ${{ secrets.GITHUB_TOKEN }}\" \
          -H \"Accept: application/vnd.github.v3+json\" \
          https://api.github.com/repos/${{ github.repository }}/issues/${{ github.event.issue.number }} | jq -r '.body')" >> $GITHUB_OUTPUT
      - name: Echo issue content
        run: |
          echo "${{ env.body }}" >> /tmp/issue_content
      - name: Run Python script
        run: python .github/scripts/main.py /tmp/issue_content
